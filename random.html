<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="p5.js"></script>
    <script type="text/javascript" src="selfportrait.js"></script>
  </head>
  <script type="text/javascript">
    function setup(){
      createCanvas(windowWidth,windowHeight);
    }
    function draw() {
      frameRate(1);
      let coord1 = Math.random()*1000;
      let coord2 = Math.random()*800;
      fill(0,0,0);

      clear();
      noFill();
      stroke(0,255,0);
      rect(coord1,coord2,100,100);
      noFill();
      stroke(0,255,0);
      rect(coord2,coord1,100,100);

    }

  </script>
  <body>
    <div class="wrapper" id="grid">
    </div>
  </body>
</html>
